<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossfit Dictionary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/simple-sidebar.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Meny</div>
        <div class="list-group list-group-flush">
          <a
            href="/"
            class="list-group-item list-group-item-action active"
            >Ordlista</a
          >
          <a href="/" class="list-group-item list-group-item-action"
            >Skapa Konto</a
          >
          <a href="/" class="list-group-item list-group-item-action"
            >Logga In</a
          >
          <a href="/" class="list-group-item list-group-item-action"
            >LÃ¤gg till ord</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2">
                <button class="navbar-toggler" id="menu-toggle" type="button">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="logo col-8">
                <img
                  class="logo-image"
                  src="static/images/logo_small.png"
                  alt="HappyBurpees"
                />
              </div>
              <div class="col-2">
                <i
                  id="contact"
                  class="contact fa fa-envelope-o pull-right"
                  aria-hidden="true"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true"
                ></i>

                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="contact"
                >
                  <a class="dropdown-item" href="mailto:contact@happyburpees.se"
                    >&#64;: contact@happyburpees.se</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
        <section class="hero-outer">
          <div class="row">
            <img
              class="hero-img"
              src="static/images/img_crossfit.jpg"
              alt="crossfit"
            />
          </div>
        </section>
        <section class="container-fluid content">
          <div class="row">
            {% block content %}
            {% endblock %}
          </div>
        </section>
        <!-- footer -->
        <footer class="container-fluid">
          <div class="row">
            <div class="col-12">
              <ul class="list-inline social-links">
                <li class="list-inline-item">
                  <a target="_blank" href="https://facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="https://instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="https://youtube.com">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">YouTube</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
        <!-- /footer -->
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

        <!-- bootstrap-js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
